<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer" id="password-Generator-Div">
          <button id="generate" class="btn">Generate Password</button>
          <div class="passwordCriteria">
            <!--Number-based input which sets a hard limit between 8 and 128 chars.-->
            <div>
              <h3>Choose your password's length: </h3>
              <input type="number" min="8" max="128" value="8" id="passLength">
            </div>
            
            <!--Checkbox to choose to add lowercase characters to the password -->
            <div>
              <h3>Include lowercase characters: </h3>
              <input type="checkbox" checked id="lowerButton"></button>
            </div>

            <!--Checkbox to choose to add uppercase characters to the password -->
            <div>
              <h3>Include uppercase characters: </h3>
              <input type="checkbox" checked id="upperButton"></button>
            </div>

            <!--Checkbox to choose to add numbers to the password -->
            <div>
              <h3>Include numbers: </h3>
              <input type="checkbox" checked id="numberButton"></button>
            </div>

            <!--Checkbox to choose to add special characters to the password -->
            <div>
              <h3>Include special characters: </h3>
              <input type="checkbox" checked id="characterButton"></button>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button id="get-started" class="btn">Let's Get Started!</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
